<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-07-23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            padding: 1rem;
            color: yellow;
            background-color: black;
            /*font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input {
            padding: 8px;
            margin: 8px;
            border: none;
            outline-width: 2px;
            outline-color: yellow;
            border-radius: 6px;
            background-color: white;
            font-size: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: black;
            color: white;
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <input type="number" name="" id="num" placeholder="Sr. No.">
    <input type="text" name="" id="name" placeholder="Enter Name">
    <input type="number" name="" id="roll" placeholder="Enter Roll No.">
    <input type="text" name="" id="branch" placeholder="Enter Branch">

<table>
    <tr>
        <th>Sr. No.</th>
        <th>Student Name</th>
        <th>Roll No.</th>
        <th>Branch</th>
    </tr>
</table>

    <script src="script.js"></script>
</body>

</html>
