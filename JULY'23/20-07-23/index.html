<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-07-23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 20%;
            height: 20%;
            border: 1px solid black;
            margin: 10px;
            padding: 30px;
            text-align: center;
            background-color: lightgray;
        }

        h3 {
            background-color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="over">
        <h3 class="message">Mouseover event triggered: <span></span></h3>
    </div>

    <div class="enter">
        <h3 class="message">Mouseenter event triggered: <span></span></h3>
    </div>

    <div class="move">
        <h3 class="message">Mousemove event triggered: <span></span></h3>
    </div>

    <div class="leave">
        <h3 class="message">Mouseleave event triggered: <span></span></h3>
    </div>


    <button id="btn">Click Me!</button>
    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
