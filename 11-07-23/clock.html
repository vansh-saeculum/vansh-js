    <div class="clock">
        <span id="hrs"></span>
        <span id="min"></span>
        <span id="sec"></span>
        <span id="mili"></span>
    </div>

    <script>
        function myClock() {
            let date = new Date();

            let hrs = (date.getHours() < 10 ? "0" : "") + date.getHours();
            let min = (date.getMinutes() < 10 ? "0" : "") + date.getMinutes();
            let sec = (date.getSeconds() < 10 ? "0" : "") + date.getSeconds();
            let mili = date.getMilliseconds();

            if (mili < 10) {
                mili = "00" + mili
            }
            else if (mili < 100) {
                mili = "0" + mili;
            }

            let clock = hrs + ":" + min + ':' + sec + ':' + mili;
            document.getElementById('hrs').innerHTML = clock;
        }
        setInterval(myClock, 1)
    </script>
